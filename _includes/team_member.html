<li class="media mb-5">
    <img class="align-self-center mr-3"
         src="{{ site.baseurl }}/assets/images/team/{{ member.image }}"

         style="max-width: 100px; filter: grayscale(100%); border-radius: 50%;"
         alt="{{member.title}}">

    <div class="media-body">
      <h5 class="mt-0"><a href="{{ member.url | relative_url }}">{{ member.title }}</a></h5>
      <p>{{member.role}}</p>
      {%- include team_member_social.html -%}
    </div>
</li>
